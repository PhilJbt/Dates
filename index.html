<!DOCTYPE html>
<html>
    <head>
        <title>Dates</title>
        <link rel="icon" type="image/png" href="res/img/favicon.png" />
        <link href="res/styles.css" rel="stylesheet">
        <link href="res/dep/bootstrap/bootstrap.min.css" rel="stylesheet">
        <script src="res/dep/jquery/jquery.slim.min.js"></script>
        <script src="res/dep/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="res/dep/autocomplete/bootstrap-autocomplete.min.js"></script>
        <link href="res/dep/bootstrap-icons/bootstrap-icons.min.css" rel="stylesheet">
        <script src="res/scripts.js"></script>
    </head>
    <body data-bs-theme="dark">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <p class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
              <span class="fs-5 ms-5"><i class="bi bi-calendar2-week"></i> Dates</span>
            </p>
        </header>
        <div class="d-flex flex-row">
            <div class="p-2 container-fluid">
                <div class="d-flex flex-column">
                    <div class="p-2">
                        <div class="container px-5 py-5">
                            <h2 class="pb-2 border-bottom"><i class="bi bi-calendar"></i> Date de départ</h2>
                            <div class="row row-cols-lg-2 gap-lg-0 row-cols-sm-1 gap-sm-2 justify-content-center">
                                <div class="d-flex justify-content-center">
                                    <input type="datetime-local" id="input-date" style="width:100%;" />
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="input-group input-group-lg">
                                        <input type="text" class="form-control" id="input-timezone-s" list="list-timezone1" />
                                        <datalist id="list-timezone1" class="list-timezone">
                                        </datalist>
                                        <label class="input-group-text" for="input-timezone-s">Fuseau horaire</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-2">
                        <div class="container px-5 py-3">
                            <h2 class="pb-2 border-bottom"><i class="bi bi-sliders"></i> Date d'arrivée</h2>
                            <div class="row gx-2 gy-2">
                                <div class="col-5 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
                                    <div class="input-group input-group-lg">
                                        <input type="text" class="form-control" id="input-minute">
                                        <label class="input-group-text" for="input-minute">Minutes</label>
                                    </div>
                                </div>
                                <div class="col-5 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
                                    <div class="input-group input-group-lg">
                                        <input type="text" class="form-control" id="input-hour">
                                        <label class="input-group-text" for="input-hour">Heures</label>
                                    </div>
                                </div>
                                <div class="col-5 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
                                    <div class="input-group input-group-lg">
                                        <input type="text" class="form-control" id="input-day">
                                        <label class="input-group-text" for="input-day">Jour</label>
                                    </div>
                                </div>
                                <div class="col-5 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
                                    <div class="input-group input-group-lg">
                                        <input type="text" class="form-control" id="input-week">
                                        <label class="input-group-text" for="input-week">Semaines</label>
                                    </div>
                                </div>
                                <div class="col-5 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
                                    <div class="input-group input-group-lg">
                                        <input type="text" class="form-control" id="input-month">
                                        <label class="input-group-text" for="input-month">Mois</label>
                                    </div>
                                </div>
                                <div class="col-5 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
                                    <div class="input-group input-group-lg">
                                        <input type="text" class="form-control" id="input-year">
                                        <label class="input-group-text" for="input-year">Années</label>
                                    </div>
                                </div>
                                <div class="col-5 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-12">
                                    <div class="input-group input-group-lg">
                                        <input type="text" class="form-control" id="input-timezone-e" list="list-timezone2" />
                                        <datalist id="list-timezone2" class="list-timezone">
                                        </datalist>
                                        <label class="input-group-text" for="input-timezone-e">Fuseau horaire</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-2">
                        <div class="container px-5 py-5">
                            <h2 class="pb-2 border-bottom"><i class="bi bi-geo-alt"></i> Résultat</h2>
                            <div class="row row-cols-1">
                                <p>
                                    <h2 id="res-1" class="display-2"></h2>
                                    <h2 id="res-2" class="text-body-tertiary"></h2>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
